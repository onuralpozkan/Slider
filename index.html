<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- LineAwesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- Slider Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slide-container">
        <div class="slides">
            <img class="slide" src="assets/images/1.jpg" alt="">
            <img class="slide" src="assets/images/2.jpg" alt="">
            <img class="slide" src="assets/images/3.jpg" alt="">
            <img class="slide" src="assets/images/4.jpg" alt="">
        </div>
        
            <button class="change-btn next" onclick="changeSlide(+1)">
                <i class="las la-angle-right"></i>
            </button>
        
        
            <button class="change-btn prev" onclick="changeSlide(-1)">
                <i class="las la-angle-left"></i>
            </button>
            <div class="dots"></div>
        
    </div>
    <script src="slider.js"></script>
</body>
</html>
